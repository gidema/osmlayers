<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" lang="en"/>
  <title>Osm layers</title>
  <script src="api/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script src="api/OpenLayers.debug.js" type="text/javascript"></script>
  <script src="api/OpenStreetMap.js" type="text/javascript"></script>
  <script src="http://maps.google.com/maps/api/js?v=3.2&amp;sensor=false" type="text/javascript"></script>
  <script src="js_source/FeaturePopup.js"></script>  
  <script src="js_source/OsmLayers.js"></script>
  <script src="osmlconfig.js"></script> 
  <script src="js_source/browser.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/style.css" type="text/css"></link>
  <link rel="stylesheet" href="css/osmlayers.css" type="text/css"></link>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"></link>
  
  <script src="js_source/searchbox.js" type="text/javascript"></script>  
  <script src="js_source/nominatim_translation_nl.js" type="text/javascript"></script>

  <script type="text/javascript">
  </script>
</head>

<body>
<iframe height=0 width=0 name="josm_frame" class="hidden"></iframe> 
<div id="osmlLayerTree"></div>
<div id="osmlMap">
  <div id="map" class="smallmap"></div>
</div>
<div id="titel" class="titel">
  <table width="100%" border="0" cellspacing="0" cellpadding="6" height="100%">
    <tr>
      <td colspan="4" class="kaartnaam" style="border-bottom:1px solid #000000;" align="center">Osm layers<a href='help/taghelp.html' target='_blank'><img src='img/help.gif'></a> 0.1.2</td>
    </tr>
    <tr>
      <td id="amenity" class="dorment" style="border-right:1px solid #000000;border-bottom:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Amenity</td>
      <td id="tourism" class="dorment" style="border-right:1px solid #000000;border-bottom:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Tourism</td>
      <td id="sport" class="dorment" style="border-right:1px solid #000000;border-bottom:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Sport</td>
      <td id="shop" class="dorment" style="border-bottom:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Shop</td>
    </tr>
    <tr>
      <td id="food" class="dorment" style="border-right:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Food</td>
      <td id="various" class="dorment" style="border-right:1px solid #000000;" onclick="osmLayers.changeGroup(this.id);"align="center">Various</td>
      <td id="clearall" class="action" style="border-right:1px solid #000000;" onclick="osmLayers.clearall();" align="center">clear all</td>
      <td id="select" class="action" style="border-right:1px solid #000000;" onclick="osmLayers.selectall();" align="center">set all</td>
    </tr>
  </table>
</div>
<div id="statusline" class="statusline">
</div>
</body>
</html>
